name: Build and Deploy Astro Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      # 如果 pnpm/yarn，保证 corepack 可用
      # - name: Enable Corepack (optional)
      #   run: corepack enable || true

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Deploy to vrchat-docs-web repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: yexca-VRChat/vrchat-docs-web
          publish_branch: main
          publish_dir: ./dist
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
